<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/reto1/favicon-32x32.png">
  <link rel="stylesheet" href="style1.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="./assets/img/reto1/illustration-hero.svg" alt="">
            </div>
            <div class="card-core">
                <div class="texto">
                    <h1>Order Summary</h1>
                    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
                        device anywhere you like!
                    </p>
                </div>
                <div class="cuadro">
                    <div>
                        <img src="./assets/img/reto1/icon-music.svg" alt="">
                    </div>
                    <div>
                        <p>
                            <b>Annual Plan</b>
                        </p>
                        <p id="gray">
                            $59.99/year
                        </p>
                    </div>
                    <div>
                        <p id="change">Change</p>
                    </div>
                </div>
                <div id="core-core">
                    <div class="btn">
                        <p>Proceed to Payment</p>
                    </div>
                    <div class="btn1">
                        <p>Cancel Order</p>                    
                    </div>
                </div>
                
            </div>
        </div>
    </div>  
</body>
</html>
