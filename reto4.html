<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/reto4/favicon-32x32.png">
  <link rel="stylesheet" href="style4.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="./assets/img/reto4/image-equilibrium.jpg" alt="">
            </div>
            <div class="card-core">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div id="card-core-down">
                    <p id="parr"><img src="./assets/img/reto4/icon-ethereum.svg" alt=""> 0.041 ETH</p>
                    <p id="parra"><img src="./assets/img/reto4/icon-clock.svg" alt="">3 days left</p>
                </div>
                <hr>
                
            </div>
            <div id="card-foot">
                <div id="imagen">
                    <img src="./assets/img/reto4/image-avatar.png" alt="">
                </div>
                
                
                
                <p>Creation of <b>Jules Wyvern</b></p>
            </div>
        </div>
    </div>
  
  
  
</body>
</html>
